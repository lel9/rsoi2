<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Редактирование профиля</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/edit_profile.css}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/sign_up'}">Создать пользователя</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/create_exam'}">Создать тест</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/all_exams'}">Тесты</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/all_users'}">Пользователи</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/all_results'}">Результаты</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container">
    <h2 class="display-6 mt-3 mb-4">Редактирование профиля</h2>
</div>

<div class="container">
    <form enctype="multipart/form-data" th:action="@{/edit_profile}" th:object="${user}" method="post">
        <div class="row">
            <input type="hidden" th:field="*{id}">

            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Имя</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="" th:value="*{firstName}" maxlength="50">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Фамилия</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="" th:value="*{lastName}" maxlength="50">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Имя пользователя</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="Имя пользователя"
                               th:value="*{username}"
                               required maxlength="50">
                    </div>
                </div>

                <div th:if="${param.exist}" id="existingLogin" align="center">
                    Это имя уже занято
                </div>

                <div class="mb-3">
                    <label for="inputEmail">Эл. адрес</label>
                    <input type="email" th:field="*{email}" class="form-control" id="inputEmail"
                           placeholder="you@example.com"
                           th:value="*{email}" required maxlength="50">
                </div>

                <div class="mb-3">
                    <label for="birthday">Дата рождения</label>
                    <input type="date" th:field="*{birthday}" class="form-control" id="birthday"
                           placeholder="" th:value="*{birthday}">
                </div>

                <hr class="mb-4">

                <button class="btn btn-success mr-3" type="submit">Сохранить</button>

            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
